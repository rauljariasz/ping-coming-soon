<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Ping Coming Soon</title>
</head>
<body>
  <main>
    <div class="container">
      <img src="./assets/logo.svg" alt="Logo de la empresa PING." class="logo">

      <h1 class="htext">We are launching <span>soon!</span></h1>

      <p class="subscribe">Subscribe and get notified</p>
      
      <form id="form">
        <div>
          <input type="email" id="email" placeholder="Your email address...">
          <p id="error"><i>Please provide a valid email address</i></p>
        </div>
        <button type="submit" class="submit">Notify Me</button>
      </form>

      <img src="./assets/illustration-dashboard.png" alt="Dashboard" class="dashboard">

      <div class="socials">
        <a class="socialsButton">
          <div>
            <i class="fa-brands fa-facebook-f"></i>
          </div>
        </a>

        <a class="socialsButton">
          <div>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </a>

        <a class="socialsButton">
          <div>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </a>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <script src="./main.js"></script>
  <script src="https://kit.fontawesome.com/ea923e706d.js" crossorigin="anonymous"></script>
</body>
</html>
